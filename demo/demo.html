<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script src="https://kit.fontawesome.com/364fd54860.js" crossorigin="anonymous"></script>
	<title>Bug Demo</title>
</head>
<body>
<div id="container">
	<div id="jumbotron">
		<div id="request-headers-input-list"></div>
		<form onsubmit="event.preventDefault();add_header(userinput.value);" name="control_panel">
			<input type="text" name="userinput" autocomplete="false" />
			<input type="button" value="Add Header" onclick="add_header(userinput.value)" />
			<input type="button" value="Send Request" onclick="make_request()" />
			<input type="button" value="Clear Diagram" onclick="clear_diagram()" />

			<div id="request-origin">
				<input type="radio" id="internal" name="route_request" value="internal_address" onchange="netowrk_zone_changed()" >
				<label for="internal">Inside Network</label>
				<input type="radio" id="external" name="route_request" value="external_address" onchange="netowrk_zone_changed()" checked>
				<label for="external">Outside network</label>
			</div>
		</form>
	</div>
	<div id="header">
		<p><i class="fa-solid fa-computer"></i>Client</p>
  		<p><i class="fa-solid fa-server"></i>Proxy</p>
  		<p><i class="fa-solid fa-server"></i>Server</p>
	</div>
	<div id="requests-column">
		<div class="diagram-entry" style="border-top: none;">
			<span class="diagram-entry-arrow"></span>
			<span class="network-demarcator" id="external_address" title="This is where the server considers the end of internal zone where authentication is unnecessary"></span>
		</div>
	</div>
</div>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
